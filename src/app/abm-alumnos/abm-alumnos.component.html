<mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color">
  <button mat-raised-button color="primary">Crear</button>
  <button mat-raised-button color="warn">Eliminar</button>
  <button mat-raised-button color="primary" (click)="buscar()">Buscar</button>
</mat-button-toggle-group>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element"> {{element.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element"> {{element.nombre|nombreCompletoPipe:element.apellido}} </td>
  </ng-container>
  <!-- Seleccionar Column-->
  <ng-container matColumnDef="seleccionar">
    <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
    <td mat-cell *matCellDef="let j = id">
      <button mat-raised-button color="primary" focusable="false" (click)="seleccionar(j)">
        Seleccionar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
