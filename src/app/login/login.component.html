<mat-card>
    <form action="" [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div >
            <mat-form-field appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Ingresa tu usuario" formControlName="username" required>
                <mat-error *ngIf="this.formulario.get('username')?.errors?.['required']">
                    Usuario vacio
                  </mat-error>
            </mat-form-field>
        </div>
        <div>
        <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" placeholder="Ingresa tu Contraseña" formControlName="password" required>
            <mat-error *ngIf="this.formulario.get('password')?.errors?.['required']">
                Contraseña vacia
              </mat-error>
        </mat-form-field>
        </div>
        <button mat-raised-button color="primary">Entrar</button>
    </form>
</mat-card>
